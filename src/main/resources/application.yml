spring:
    datasource:
        url: jdbc:h2:file:~/test
        driverClassName: org.h2.Driver
        username: sa
        password:
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create-drop
    h2:
        console:
            enabled: true
            path: /h2-console
            settings:
                web-allow-others: true